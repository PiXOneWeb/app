      gap: 1.2rem;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #ffcc00;
    }
    .price {
      font-weight: 700;
      font-size: 1rem;
      margin: 0.5rem 0 1rem;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      background: linear-gradient(45deg, #ffcc00, #ff8800);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #ffaa00, #ff5500);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.6);
    }
    .rad{
        color:#ffcc00;
    }

    /* ریسپانسیو */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 0.5rem;
      }
      .hero h2 {
        font-size: 1.6rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
